<!DOCTYPE html>
<html>




<head>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<title>ToDo app</title>
<link rel='stylesheet' type='text/css' href='css/style.css'>


</head>




<body>


<header id="main-header" class="bg-success text-white p-4 mb-3">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
					<h1 id="header-title">Item Lister</h1>
			</div>
			<div class="col-md-6 align-self-center">
				<input type="text" class="form-control" id="filter" placeholder="Search Items...">
			</div>
		</div>
	</div>
</header>

<div class="container">

	<div id="waiting" class="col-md-4 card card-body mr-2">
		<h2 class="title">Waiting</h2>
		<ul id="itemsWaiting" class="list-group">
			<li class="list-group-item my-1">
				<button class="btn btn-danger btn-sm float-right delete">X</button>
				<div class="mx-auto"><p>Item 1</p></div>
				<button class="btn btn-success btn-sm float-right right">>></button>
			</li>
		</ul>
		<h4 class="title mt-3">Add new</h4>
		<form id="addFormWaiting" class="form-inline mb-3">
			<input type="text" class="form-control mr-2" id="itemWaiting" placeholder="Type here...">
			<input type="submit" class="btn btn-dark" value="Submit">
		</form>
	</div>

	<div id="progress" class="col-md-4 card card-body mx-2">
		<h2 class="title">In progress</h2>
		<ul id="itemsProgress" class="list-group">
			<li class="list-group-item my-1">
				<button class="btn btn-danger btn-sm float-right delete">X</button>
				<div class="mx-auto"><p>Item 2</p></div>
				<button class="btn btn-warning btn-sm float-left left"><<</button>
				<button class="btn btn-success btn-sm float-right right">>></button>
		</ul>
		<h4 class="title mt-3">Add new</h4>
		<form id="addFormProgress" class="form-inline mb-3">
			<input type="text" class="form-control mr-2" id="itemProgress" placeholder="Type here...">
			<input type="submit" class="btn btn-dark" value="Submit">
		</form>
	</div>

	<div id="finished" class="col-md-4 card card-body ml-2">
		<h2 class="title">Finished</h2>
		<ul id="itemsFinished" class="list-group">
			<li class="list-group-item my-1">
				<button class="btn btn-danger btn-sm float-right delete">X</button>
				<div class="mx-auto"><p>Item 3</p></div>
				<button class="btn btn-warning btn-sm float-left left"><<</button>
			</li>
		</ul>
		<h4 class="title mt-3">Add new</h4>
		<form id="addFormFinished" class="form-inline mb-3">
			<input type="text" class="form-control mr-2" id="itemFinished" placeholder="Type here...">
			<input type="submit" class="btn btn-dark" value="Submit">
		</form>
	</div>

</div>

<script src="js/api.js"></script>


</body>




</html>
